{% load i18n sizeformat parse_date %}
{% load url from future %}

<div class="info row-fluid detail">
  <h3>{% trans "Information" %}</h3>
  <hr class="header_rule">
  <dl>
    <dt>{% trans "Volume ID" %}</dt>
    {{ volume.volume_id }}
  </dl>
  <dl>
    <dt>{% trans "Volume size (in GB)" %}</dt>
    {{ volume.size }}
  </dl>
  <dl>
    <dt>{% trans "Name" %}</dt>
    {{ volume.name }}
  </dl>  
  <dl>
    <dt>{% trans "State" %}</dt>
    {{ volume.state }}
  </dl> 
</div>
